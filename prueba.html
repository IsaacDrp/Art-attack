<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Hamburguesa de Pantalla Completa</title>
  <style>
    /* Estilos generales */
    body, html {
      margin: 0;
      padding: 0;
      /* overflow-x: hidden; */
      font-family: Arial, sans-serif;
    }

    /* Estilos del botón hamburguesa */
    .menu-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      cursor: pointer;
      z-index: 2;
      width: 30px;
      height: 30px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .menu-toggle div {
      width: 100%;
      height: 4px;
      background: black;
      border-radius: 2px;
    }

    /* Estilos del menú */
    .menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s;
    }

    .menu.active {
      opacity: 1;
      pointer-events: auto;
    }

    .menu a {
      color: white;
      font-size: 2rem;
      text-decoration: none;
      margin: 10px 0;
      transition: color 0.3s;
    }

    .menu a:hover {
      color: gray;
    }

    @media only screen and (max-width: 600px) {
        .menu {
            flex-direction: column;
        }
    }

  </style>
</head>
<body>

  <!-- Botón hamburguesa -->
  <div class="menu-toggle" onclick="toggleMenu()">
    <div><p>lo</p></div>
    <div></div>
    <div></div>
  </div>

  <!-- Menú a pantalla completa -->
  <div class="menu" id="menu">
    <div class="">
        <a href="#home">Inicio</a>
        <a href="#about">Sobre Nosotros</a>
        <a href="#services">Servicios</a>
        <a href="#contact">Contacto</a>
    </div>
    <div class="">
        <a href="#home">Inicio</a>
        <a href="#about">Sobre Nosotros</a>
        <a href="#services">Servicios</a>
        <a href="#contact">Contacto</a>
    </div>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("active");
    }
  </script>
</body>
</html>
